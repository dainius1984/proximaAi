<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #E8EEF1, #50667F);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #2A475A;
            padding-top: 200px; /* Add padding-top to push content down */
        }

        h1 {
            margin-bottom: 20px;
            color: #3A587A;
        }

        ul {
            background-color: #E8EEF1;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #7799A9;
            max-width: 60%;
            list-style-type: none;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #7799A9;
            padding: 10px;
            border-radius: 5px;
        }

        .goback-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <ul>
        <li>{{ answer_list[0] }}</li> <!-- Display the first item in the list -->
    </ul>
    <div class="goback-button">
        <a href="/">Go Back</a>
    </div>
</body>
</html>
